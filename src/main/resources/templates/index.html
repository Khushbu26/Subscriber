<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Subscription System</title>
 </head>
<body>
<div align="center">
    <h1>Subscriber List</h1>
    
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Email Id</th>
                <th>Mobile No</th>
                <th>Address</th>
                <th>State</th>
                <th>City</th>
                <th>Zip Code</th>
                <th>Country</th>
                <th>Edit</th>
                <th>Delete</th>
			</tr>
        </thead>
        <tbody>
            <tr th:each="user : ${listuser}">
            	<td th:text="${user.name}">Name</td>
               	<td th:text="${user.gender}">Gender</td>
               	<td th:text="${user.email_id}">Email Id</td>
               	<td th:text="${user.mobile_no}">Mobile No</td>
               	<td th:text="${user.address}">Address</td>
               	<td th:text="${user.state}">State</td>
               	<td th:text="${user.city}">City</td>
               	<td th:text="${user.zip_code}">Zip Code</td>
               	<td th:text="${user.country}">Country</td>
                <td>
                	<a th:href="@{'/edit/' + ${user.id}}">Edit</a>
                </td>
                <td>
                	<a th:href="@{'/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <h1>Subscriber Form</h1>
    
	 <form action="#" th:action="@{/save}" th:object="${user}" modelAttribute="user"  commandName="user" method="post">
	   <input type="hidden"  name="id" th:field="*{id}">
	  <label for="name">Name:</label>
	  <input type="text"  name="name" th:field="*{name}" required="required"></br></br>
	  <label for="gender">Gender</label>
	   <input type="radio" name = "gender" th:field="*{gender}" value="male" checked="checked" > <label for="male">Male</label>
   		<input type="radio" name = "gender" th:field="*{gender}" value="female"> <label for="female">Female</label><br><br>
	     		<br>
	  <label for="name">Email Id:</label>
	  <input type="text"  name="email_id" th:field="*{email_id}" required="required"></br></br>
	  <label for="name">Mobile No:</label>
	  <input type="text"  name="mobile_no" th:field="*{mobile_no}" required="required"></br></br>
	  
	  <label for="name">Address:</label>
	  <input type="text"  name="address" th:field="*{address}" required="required"></br></br>
	  
	  <label for="name">State:</label>
	  <input type="text"  name="state" th:field="*{state}" required="required"></br></br>
	  
	  <label for="name">City:</label>
	  <input type="text"  name="city" th:field="*{city}" required="required"></br></br>
	  
	  <label for="name">Zip Code:</label>
	  <input type="text"  name="zip_code" th:field="*{zip_code}" required="required"></br></br>
	  
	  <label for="name">Country:</label>
	  <input type="text"  name="country" th:field="*{country}" required="required"></br></br>
	  
	  <br>
  	<input type="submit" value="Submit">
	</form>

</div>    
</body>
</html>
